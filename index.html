<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Informer by Informerly</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script src="jquery-1.10.2.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
	<nav class="navigation">
		<div class="navigation-content">
			<ul class="links">
				<li><a href="http://informerly.com"><img src="https://s3-us-west-2.amazonaws.com/informerly-assets/app/logo-informerly-Web.png"></a></li>
				<li><a href="#feeds">Feeds</a></li>
				<li><a href="#bookmarks">Bookmarks</a></li>
			</ul>
		</div>
	</nav>
	<h1>Informer Chrome Extension Placeholder</h1>
	<p>You're Not Currently Logged in</p>
	<form class="login">
		<input id="email" type="text" placeholder="Email" autofocus required>
		<input id="password" type="password" placeholder="Password" required>
		<input type="submit" value="Sign In" class=submit">
	</form>
	<a name="feeds"></a>
	<div class="feeds">
		<h3>Feeds</h3>
	</div>
	<a name="bookmarks"></a>
	<div class="bookmarks">
		<h3>Bookmarks</h3>
	</div>
</body>
</html>
